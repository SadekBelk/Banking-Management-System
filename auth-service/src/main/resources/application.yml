# =============================================================================
# Auth Service - Production Configuration (Docker)
# =============================================================================
# Port: 4005 (HTTP)
# Database: PostgreSQL (auth-db:5432)
# =============================================================================

server:
  port: 4005

spring:
  application:
    name: auth-service

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://auth-db:5432/authdb
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# =============================================================================
# JWT Configuration
# =============================================================================
jwt:
  # Base64 encoded secret key (at least 256 bits for HS256)
  secret: ${JWT_SECRET:bXlTZWNyZXRLZXlGb3JKV1RBdXRoZW50aWNhdGlvblRoYXRJc0F0TGVhc3QyNTZCaXRzTG9uZ0ZvckhTMjU2QWxnb3JpdGhtMjAyNA==}
  expiration: ${JWT_EXPIRATION:86400000}          # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in milliseconds
  issuer: ${JWT_ISSUER:digital-banking-auth-service}

# =============================================================================
# Actuator Configuration
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# =============================================================================
# OpenAPI / Swagger Configuration
# =============================================================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  level:
    root: INFO
    com.bankingmanagement.authservice: DEBUG
    org.springframework.security: DEBUG
