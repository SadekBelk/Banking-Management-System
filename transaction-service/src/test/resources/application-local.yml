# Test Configuration for transaction-service
# Overrides application-local.yml settings for test environment

spring:
  # Disable Kafka auto-configuration for basic context load tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # Use H2 for tests
  datasource:
    url: jdbc:h2:mem:transactiondb-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

# gRPC Server Configuration for tests
grpc:
  server:
    port: 0  # Random port for tests
