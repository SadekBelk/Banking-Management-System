# Local Development Profile for transaction-service
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local

server:
  port: 4002

spring:
  application:
    name: transaction-service

  # H2 In-Memory Database for local testing
  datasource:
    url: jdbc:h2:mem:transactiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never  # Don't run data.sql for local

  # Kafka Configuration - Local Development
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      retries: 3
    topic:
      partitions: 1
      replication-factor: 1

# gRPC Server Configuration
grpc:
  server:
    port: 9002

logging:
  level:
    org.springdoc: DEBUG
    com.bankingmanagement.transactionservice.grpc: DEBUG
    com.bankingmanagement.transactionservice.event: DEBUG
    org.apache.kafka: WARN
