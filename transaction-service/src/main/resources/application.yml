server:
  port: 4002

spring:
  application:
    name: transaction-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://transaction-db:5432/transactiondb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

# gRPC Server Configuration
grpc:
  server:
    port: ${GRPC_SERVER_PORT:9002}

logging:
  level:
    org.springdoc: DEBUG
    com.bankingmanagement.transactionservice.grpc: DEBUG

# Actuator Configuration for Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always