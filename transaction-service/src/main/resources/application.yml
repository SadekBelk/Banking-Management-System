server:
  port: 4002

spring:
  application:
    name: transaction-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://transaction-db:5432/transactiondb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

  # ========================================================================================
  # Kafka Configuration
  # ========================================================================================
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9093}
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    topic:
      partitions: 3
      replication-factor: 1

# gRPC Server Configuration
grpc:
  server:
    port: ${GRPC_SERVER_PORT:9002}

logging:
  level:
    org.springdoc: DEBUG
    com.bankingmanagement.transactionservice.grpc: DEBUG
    com.bankingmanagement.transactionservice.event: DEBUG
    org.apache.kafka: WARN

# Actuator Configuration for Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always