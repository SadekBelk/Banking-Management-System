# Test Configuration for payment-service
# Overrides application-local.yml settings for test environment

spring:
  # Disable Kafka auto-configuration for basic context load tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # Use H2 for tests
  datasource:
    url: jdbc:h2:mem:paymentdb-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

# Disable gRPC client connections for basic context tests
grpc:
  client:
    account-service:
      address: static://localhost:9001
      negotiation-type: plaintext
    transaction-service:
      address: static://localhost:9002
      negotiation-type: plaintext
