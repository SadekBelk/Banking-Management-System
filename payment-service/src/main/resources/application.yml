server:
  port: 4003

account-service:
  base-url: http://account-service:4001 # ? Docker service name

# gRPC Client Configuration
grpc:
  client:
    account-service:
      address: static://account-service:9001  # Docker service name + gRPC port
      negotiation-type: plaintext             # No TLS for internal communication
      enable-keep-alive: true
      keep-alive-time: 30s
      keep-alive-timeout: 10s
    transaction-service:
      address: static://transaction-service:9002  # Docker service name + gRPC port
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-time: 30s
      keep-alive-timeout: 10s

spring:
  application:
    name: payment-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://payment-db:5432/paymentdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

logging:
  level:
    org.springdoc: DEBUG

# Actuator Configuration for Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
