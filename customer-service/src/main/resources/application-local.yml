# Local Development Profile for customer-service
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local

server:
  port: 4000

spring:
  application:
    name: customer-service

  # H2 In-Memory Database for local testing
  datasource:
    url: jdbc:h2:mem:customerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console  # Access at http://localhost:4000/h2-console

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Recreate schema on each restart for testing
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

logging:
  level:
    org.springdoc: DEBUG
    com.bankingmanagement: DEBUG
