# Local development profile - uses H2 in-memory database
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local

server:
  port: 4001

# gRPC Server Configuration
grpc:
  server:
    port: 9001  # gRPC server runs on separate port from HTTP

customer-service:
  base-url: http://localhost:4000  # local dev (no Docker)

spring:
  application:
    name: account-service

  # H2 In-Memory Database for local testing
  datasource:
    url: jdbc:h2:mem:accountdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console  # Access at http://localhost:4001/h2-console

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Recreate schema on each restart for testing
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

logging:
  level:
    org.springdoc: DEBUG
    net.devh.boot.grpc: DEBUG  # gRPC logging
    com.bankingmanagement: DEBUG
